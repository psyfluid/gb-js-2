<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework 5</title>
  <link rel="shortcut icon" href="#">
  <style>
    .error {
      border-color: red;
    }
  </style>
</head>

<body>
  <input id="from" type="text">
  В инпуте написано: <span></span>

  <br>

  <button class="messageBtn">Показать блок</button>
  <div class="message">
    Привет :)
  </div>

  <br>

  <form>
    <label>
      Первый инпут:
      <input class="form-control" type="text">
    </label>
    <br>
    <br>
    <label>
      Второй инпут:
      <select class="form-control">
        <option value=""></option>
        <option value="1">Один</option>
        <option value="2">Два</option>
      </select>
    </label>
    <br>
    <br>
    <button>Отправить</button>
  </form>

  <script>
    "use strict";

    /*
      1. При изменении значения в input с id="from", значение содержащееся в нем
      должно моментально отображаться в span. То есть при печати в input'е тег
      span также должен меняться.
     */

    // const from = document.querySelector('#from');
    const span = document.querySelector('span');
    from.addEventListener('input', () => {
      span.textContent = from.value;
    });

    /*
      2. При клике на кнопку с классом messageBtn необходимо элементу с классом
      message:
      - добавить два класса: animate_animated и animate_fadeInLeftBig
      - поставить данному элементу стиль visibility в значение 'visible'.
     */

    const messageBtn = document.querySelector('.messageBtn');
    const message = document.querySelector('.message');
    message.style.visibility = 'hidden';

    messageBtn.addEventListener('click', () => {
      if (message.style.visibility === 'hidden') {
        message.classList.add('animate_animated', 'animate_fadeInLeftBig');
        message.style.visibility = 'visible';
      } else {
        message.classList.remove('animate_animated', 'animate_fadeInLeftBig');
        message.style.visibility = 'hidden';
      }
    });

    /*
      3. Необходимо при отправке формы проверить, заполнены ли все поля в этой
      форме. Если какое-либо поле не заполнено, форма не должна отправляться,
      также должны быть подсвечены незаполненные поля (необходимо поставить
      класс error незаполненным полям). Как только пользователь начинает
      заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести
      проверку:
      - Если поле пустое, необходимо данное поле подсветить (поставить класс
      error данному полю).
      - Если поле было чем-либо заполнено, подсветку (класс error) необходимо
      убрать.
     */

    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      const inputs = form.querySelectorAll('input, select');
      for (const input of inputs) {
        if (!input.value) {
          input.classList.add('error');
          e.preventDefault();
        }
      }
    });

    form.addEventListener('input', (e) => {
      const input = e.target;
      if (input.value) {
        input.classList.remove('error');
      }
    });

  </script>
</body>
